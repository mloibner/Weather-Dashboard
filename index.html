<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ef54fc03a7.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1 id="header">Weather Dashboard</h1>
        <div>
            <form action="submit" class="form"> Search for a City:
                <br>
                <input type="text" id="cityInput" class="cityInput" placeholder="Enter City Here">
                <button id="button" class="button"></button>
            </form>
            <div id="cityList">

            </div>
        </div>
        <div id="weatherToday">

        </div>
        <div id="fiveDayForecast">

        </div>
    </div>
    <script href="script.js"></script>
</body>
</html>
