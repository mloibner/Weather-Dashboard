<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ef54fc03a7.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1 id="header">Weather Dashboard</h1>

        <div class="cityDiv col-lg-4">
            <form>
                <div class="form-group">
                    <label for="cityInput">Search for a city:</label>
                    <div class="searchDisplay">
                        <input type="text" class="form-control" id="cityInput" placeholder="Sydney">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-search" aria-hidden="true"></i></button>
                    </div>
                </div>
              </form>
            <div class="cityList">
                <!--Local Storage code for this div, append searched cities in this div-->
            </div>
        </div>
                <!--Today's weather result goes in this div, weekly forecast goes below-->
        <div class="col-8 weatherResult">
            <div class="row">
                <div id="weatherToday" class="col">
                    <h5 class="todayName"></h5>
                    <img class="todayIcon">
                    <p class="todayTemp"></p>
                    <p class="todayHumidity"></p>
                    <p class="todayWind"></p>
                    <p class="todayUV"></p>
                </div>
            </div>
            <div class="row weekForecast">

            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
