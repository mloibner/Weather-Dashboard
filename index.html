<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ef54fc03a7.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1 id="header">Weather Dashboard</h1>
        <div class="cityDiv">
            <form class="form"> Search for a City:
                <br>
                <input type="text" id="cityInput" class="cityInput" placeholder="Enter City Here">
                <button id="button" class="button"><i class="fas fa-search"></i></button>
            </form>
            <div id="cityList">

            </div>
        </div>
        <div id="weatherToday">

        </div>
        <div id="fiveDayForecast">

        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="script.js"></script> 
</body>
</html>
