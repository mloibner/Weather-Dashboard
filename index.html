<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ef54fc03a7.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1 id="header">Weather Dashboard</h1>

        <div class="cityDiv col-lg-4">
            <form>
                <div class="form-group">
                  <label for="cityInput">Search city here:</label>
                  <input type="text" class="form-control" id="cityInput">
                  <button type="submit" class="btn btn-primary"><i class="fas fa-search" aria-hidden="true"></i></button>
                </div>
              </form>
            <div id="cityList"></div>
        </div>

        <div id="weatherToday"></div>
        <div id="fiveDayForecast"></div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
